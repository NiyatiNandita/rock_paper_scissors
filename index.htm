<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="result">Start the game</h2>
    <section>
      <div class="players">
        <div class="icons">
          <img src="/icon-rock.svg" alt="rock" />
          <img src="/icon-paper.svg" alt="paper" />
          <img src="/icon-scissors.svg" alt="scissor" />
        </div>
        <div>
          <h2>Player 1</h2>
          <p id="score1">Score:0</p>
        </div>
      </div>
      <div id="mid"></div>
      <div class="players">
        <div>
          <h2>Computer</h2>
          <p id="score2">Score:0</p>
        </div>

        <div class="icons">
          <img src="/icon-rock.svg" alt="rock" />
          <img src="/icon-paper.svg" alt="paper" />
          <img src="/icon-scissors.svg" alt="scissor" />
        </div>
      </div>
    </section>
    <div>
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
